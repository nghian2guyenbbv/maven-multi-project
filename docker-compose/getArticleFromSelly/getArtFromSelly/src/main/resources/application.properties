server.port=8081
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/mysql}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mysqlpassword}
#spring.datasource.url=jdbc:mysql://localhost:3306/mysql
#spring.datasource.username=root
#spring.datasource.password=mysqlpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# selly login config
selly.login.url=https://app-api.selly.vn/users/login-with-password
authen.current.token.url=${AUTHEN_CURRENT_TOKEN_URL:http://localhost:8080/sellyAuthenticate/getCurrentToken}
#http://selly-authen:8080/sellyAuthenticate/refreshToken
authen.refresh.token.url=${AUTHEN_REFRESH_TOKEN_URL:http://localhost:8080/sellyAuthenticate/refreshToken}
